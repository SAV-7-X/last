<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOTANTRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gidole&display=swap');
    *
    {
        font-family: 'Gidole' , sans-serif;
    }
    .ashoka-chakra {
      width: 80px;
      height: 80px;
      border: 2px solid #000080;
      border-radius: 50%;
      position: relative;
      background-color: #fff;
    }
    
    .ashoka-chakra::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      background: #000080;
      border-radius: 50%;
      clip-path: polygon(
        50% 0%, 54% 13%, 67% 13%, 56% 21%, 60% 34%, 
        50% 26%, 40% 34%, 44% 21%, 33% 13%, 46% 13%
      );
      box-shadow: 0 0 0 10px #000080;
    }

    .cloud-logo {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .tricolor-bg {
      background: linear-gradient(to bottom, 
        #FF9933 33.33%, 
        #FFFFFF 33.33%, #FFFFFF 66.66%, 
        #138808 66.66%);
    }
  </style>
</head>
<body class="font-sans">
  <!-- Container for all screens -->
  <div class="relative min-h-screen w-full" id="app-container">
    
    <!-- Home/Splash Screen -->
    <div class="screen active min-h-screen w-full tricolor-bg" id="screen-home">
      <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
          <div class="flex justify-center mb-4">
            <!-- Cloud with hand logo -->
            <div class="w-24 h-24 relative">
              <svg class="w-full h-full text-blue-500" viewBox="0 0 100 100" fill="currentColor">
                <path d="M70,35c-1.1,0-2.1,0.1-3.1,0.3C64.5,28.7,57.7,24,50,24c-8.3,0-15.4,5.3-18,12.7C31.3,36.3,30.7,36,30,36
                c-2.8,0-5,2.2-5,5c0,0.3,0,0.7,0.1,1C21.5,43.3,19,46.7,19,50.5c0,5.2,4.3,9.5,9.5,9.5h41c6.4,0,11.5-5.1,11.5-11.5
                S76.4,35,70,35z" fill="currentColor"/>
                <path d="M50,55c-1.1,0-2-0.9-2-2V40c0-1.1,0.9-2,2-2s2,0.9,2,2v13C52,54.1,51.1,55,50,55z" fill="#333"/>
                <path d="M50,62c-1.1,0-2-0.9-2-2v-2c0-1.1,0.9-2,2-2s2,0.9,2,2v2C52,61.1,51.1,62,50,62z" fill="#333"/>
                <path d="M58,50c0,1.1-0.9,2-2,2h-6c-1.1,0-2-0.9-2-2s0.9-2,2-2h6C57.1,48,58,48.9,58,50z" fill="#333"/>
              </svg>
              <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M13 6l-6 6 6 6"></path>
              </svg>
            </div>
          </div>
          <h1 class="text-4xl font-bold text-gray-800 mb-2">VOTANTRA</h1>
          <p class="text-gray-600 mb-6">Your Voice, Your Vote, Anywhere.</p>
          <button onclick="switchScreen('screen-login')" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg font-medium transition duration-200">Log In</button>
        </div>
      </div>
    </div>

    <!-- Login Screen -->
    <div class="screen hidden min-h-screen w-full tricolor-bg" id="screen-login">
      <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <div class="bg-orange-400 p-4 flex items-center">
          <button onclick="switchScreen('screen-home')" class="mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h2 class="text-2xl font-bold">Log In</h2>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-center p-4">
          <div class="w-full max-w-md">
            <!-- Indian emblem circle -->
            <div class="flex justify-center mb-6">
                <div class="w-32 h-32 rounded-full bg-blue-800 flex items-center justify-center">
                  <div class="w-28 h-28 rounded-full bg-white flex items-center justify-center">
                   <img src="ac.svg" alt="" srcset="">
                  </div>
                </div>
              </div>
            
            <div class="bg-white rounded-lg shadow-md w-full p-4 mb-4">
              <input type="text" placeholder="Voter ID / Registered Email" class="w-full p-3 border border-gray-300 rounded-lg mb-3">
              <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg mb-3">
              <button onclick="switchScreen('screen-vote')" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200">LOG IN</button>
            </div>
            
            <p class="text-center text-gray-100">Don't have an account? <a href="#" class="text-blue-400 font-medium">Register</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Voting Screen -->
    <div class="screen hidden min-h-screen w-full tricolor-bg" id="screen-vote">
      <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <div class="bg-orange-400 p-4 flex items-center">
          <button onclick="switchScreen('screen-login')" class="mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h2 class="text-2xl font-bold">Voting</h2>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-center p-4">
          <div class="w-full max-w-md">
            <!-- Indian emblem circle -->
            <div class="flex justify-center mb-6">
                <div class="w-32 h-32 rounded-full bg-blue-800 flex items-center justify-center">
                  <div class="w-28 h-28 rounded-full bg-white flex items-center justify-center">
                   <img src="ac.svg" alt="">
                  </div>
                </div>
              </div>
            
            <button class="w-full bg-white hover:bg-gray-100 text-gray-800 font-medium p-4 rounded-lg shadow-md mb-4 text-left">
              <div>Candidate A</div>
              <div class="text-gray-500">Candidate A</div>
            </button>
            
            <button class="w-full bg-white hover:bg-gray-100 text-gray-800 font-medium p-4 rounded-lg shadow-md text-left">
              <div>Candidate B</div>
              <div class="text-gray-500">Candidate C</div>
            </button>
          </div>
        </div>
        
        <!-- Bottom Nav -->
        <div class="bg-white border-t border-gray-200 flex justify-around">
          <button onclick="switchScreen('screen-home')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
            <span class="text-xs">Home</span>
          </button>
          <button onclick="switchScreen('screen-vote')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
            </svg>
            <span class="text-xs">Vote</span>
          </button>
          <button onclick="switchScreen('screen-history')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 2a6 6 0 110 12 6 6 0 010-12z"></path>
              <path d="M10 4a1 1 0 011 1v4.586l2.707 2.707a1 1 0 11-1.414 1.414l-3-3A1 1 0 019 10V5a1 1 0 011-1z"></path>
            </svg>
            <span class="text-xs">History</span>
          </button>
          <button onclick="switchScreen('screen-profile')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-xs">Profile</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Voting History Screen -->
    <div class="screen hidden min-h-screen w-full tricolor-bg" id="screen-history">
      <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <div class="bg-orange-400 p-4 flex items-center">
          <button onclick="switchScreen('screen-vote')" class="mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h2 class="text-2xl font-bold">Voting History</h2>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-start p-4">
          <div class="w-full max-w-md">
            <!-- Indian emblem circle -->
            <div class="flex justify-center mb-6">
                <div class="w-32 h-32 rounded-full bg-blue-800 flex items-center justify-center">
                  <div class="w-28 h-28 rounded-full bg-white flex items-center justify-center">
                 <img src="ac.svg" alt="" srcset="">
                  </div>
                </div>
              </div>
            
            <div class="bg-white rounded-lg shadow-md w-full p-4 mb-4">
              <div class="flex justify-between items-center">
                <div>
                  <h3 class="font-medium text-lg">Midterm Election</h3>
                  <p class="text-gray-500">Nov 8, 2022</p>
                </div>
                <span class="text-green-600 font-medium">Voted</span>
              </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md w-full p-4">
              <div class="flex justify-between items-center">
                <div>
                  <h3 class="font-medium text-lg">Local Election</h3>
                  <p class="text-gray-500">Apr 5, 2022</p>
                </div>
                <span class="text-red-600 font-medium">Not Voted</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Bottom Nav -->
        <div class="bg-white border-t border-gray-200 flex justify-around">
          <button onclick="switchScreen('screen-home')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
            <span class="text-xs">Home</span>
          </button>
          <button onclick="switchScreen('screen-vote')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
            </svg>
            <span class="text-xs">Vote</span>
          </button>
          <button onclick="switchScreen('screen-history')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 2a6 6 0 110 12 6 6 0 010-12z"></path>
              <path d="M10 4a1 1 0 011 1v4.586l2.707 2.707a1 1 0 11-1.414 1.414l-3-3A1 1 0 019 10V5a1 1 0 011-1z"></path>
            </svg>
            <span class="text-xs">History</span>
          </button>
          <button onclick="switchScreen('screen-profile')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-xs">Profile</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Screen -->
    <div class="screen hidden min-h-screen w-full tricolor-bg" id="screen-profile">
      <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <div class="bg-orange-400 p-4 flex items-center">
          <button onclick="switchScreen('screen-vote')" class="mr-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </button>
          <h2 class="text-2xl font-bold">Profile</h2>
        </div>
        
        <!-- Content -->
        <div class="flex-1 flex flex-col items-center justify-start p-4">
          <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md w-full p-4 mb-4">
              <div class="mb-4">
                <h3 class="text-gray-500 text-sm mb-1">Name</h3>
                <p class="font-medium">John Doe</p>
              </div>
              
              <div class="mb-4">
                <h3 class="text-gray-500 text-sm mb-1">Voter ID</h3>
                <p class="font-medium">1234567890</p>
              </div>
              
              <div class="mb-4">
                <h3 class="text-gray-500 text-sm mb-1">Date of Birth</h3>
                <p class="font-medium">Jan 1, 1980</p>
              </div>
              
              <div class="mb-4">
                <h3 class="text-gray-500 text-sm mb-1">Email</h3>
                <p class="font-medium">johndoe@example.com</p>
              </div>
            </div>
            
            <button class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-6 rounded-lg transition duration-200">LOG OUT</button>
          </div>
        </div>
        
        <!-- Bottom Nav -->
        <div class="bg-white border-t border-gray-200 flex justify-around">
          <button onclick="switchScreen('screen-home')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
            <span class="text-xs">Home</span>
          </button>
          <button onclick="switchScreen('screen-vote')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"></path>
            </svg>
            <span class="text-xs">Vote</span>
          </button>
          <button onclick="switchScreen('screen-history')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 2a6 6 0 110 12 6 6 0 010-12z"></path>
              <path d="M10 4a1 1 0 011 1v4.586l2.707 2.707a1 1 0 11-1.414 1.414l-3-3A1 1 0 019 10V5a1 1 0 011-1z"></path>
            </svg>
            <span class="text-xs">History</span>
          </button>
          <button onclick="switchScreen('screen-profile')" class="flex-1 py-3 text-blue-500 flex flex-col items-center">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-xs">Profile</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchScreen(screenId) {
      // Hide all screens
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
        screen.classList.remove('active');
      });
      
      // Show the selected screen
      const selectedScreen = document.getElementById(screenId);
      selectedScreen.classList.remove('hidden');
      selectedScreen.classList.add('active');
    }
  </script>
</body>
</html>
